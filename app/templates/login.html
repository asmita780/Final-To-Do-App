{% extends "base.html" %}

{% block title %}Login page{% endblock %}

{% block content %}
    <div class="login-box">

        <h2>Login</h2>

        <form action="{{ url_for('auth.login') }}" class="form-box" method="POST">

            <div class="form-group">

                <label for="name">Username</label>
                <input type="text" id="name" name="username" placeholder="enter Username" required>

            </div>
            
            <div class="form-group">

                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" placeholder="enter password" required>

            </div>

            <button type="submit" class="btn">Login</button>                
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}"><span style="color: green;">Register</span></a></p>
    </div>
{% endblock %}
