{% extends "base.html" %}

{% block title %}Register page{% endblock %}

{% block content %}
    <div class="login-box">
        <h2>Register</h2>

        <form action="{{ url_for('auth.register') }}" class="register-box" method="POST">

            <div class="form-group">

                <label for="name">Username</label>
                <input type="text" id="name" name="username" placeholder="enter username" required>
                
            </div>

            <div class="form-group">

                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" placeholder="enter password" required>

            </div>
        
            <div class="form-group">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            </div>

                <button type="submit" class="btn">Register</button>

        </form>
    </div>
{% endblock %}
